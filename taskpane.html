<body>

    <script src="https://cdn.jsdelivr.net/npm/@azure/msal-browser@4.22.0/lib/msal-browser.min.js"></script>

    <script>
        /* USERS BASLANGIC */
        const USERS_SCOPES = ["User.ReadBasic.All", "openid", "profile"]; // daha fazla alan i√ßin "User.Read.All"
        const INPUT_ID = "user-search-input";     // taskpane.html'deki input'un id'si
        const RESULTS_ID = "users-results";         // sonu√ßlarƒ± basacaƒüƒ±mƒ±z container
        const COUNT_ID = "users-count";           // (opsiyonel) toplam sayƒ±yƒ± g√∂stereceƒüimiz yer
        const ALLOW_POPUP = false;                   // ilk seferlik consent i√ßin popup'a izin vereceksen true yap
        const CLIENT_ID = "c2a8b650-50b2-446e-a8e9-bffa6698b77f";
        const TENANT_ID = "26371b5e-948e-4791-a055-003c90306b8c";

        // pca: NAA ile olu≈üturulmu≈ü PublicClient; yoksa burada olu≈ütururuz
        let pcaInstance = null;

        // Debounce helper
        function debounce(fn, ms = 300) { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), ms); }; }

        // Token alma (silent, gerekirse opsiyonel popup)
        async function getUsersToken(scopes = USERS_SCOPES) {
            // Global pca varsa onu kullan
            if (window.pca) { pcaInstance = window.pca; }
            if (!pcaInstance) {
                // pca yoksa burada ba≈ülat (tek tenant √∂nerilir)
                pcaInstance = await msal.createNestablePublicClientApplication({
                    auth: {
                        clientId: CLIENT_ID,                      // Entra App (client) ID ‚Äî DOLDUR
                        authority: "https://login.microsoftonline.com/" + TENANT_ID // Tenant ID ‚Äî DOLDUR
                    }
                });
            }

            try {
                const r = await pcaInstance.acquireTokenSilent({ scopes });
                return r.accessToken;
            } catch (e) {
                console.warn("[users] acquireTokenSilent fail:", e?.errorCode || e?.message);
                if (!ALLOW_POPUP) throw new Error("Kullanƒ±cƒ± listesi i√ßin consent gerekiyor (popup kapalƒ±). Admin consent verin veya ALLOW_POPUP=true yapƒ±n.");
                const r2 = await pcaInstance.acquireTokenPopup({ scopes });
                return r2.accessToken;
            }
        }

        // Tek sayfalƒ±k Graph √ßaƒürƒ±sƒ±
        async function graphGET(url, token, extraHeaders = {}) {
            const res = await fetch(url, {
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json",
                    ...extraHeaders
                }
            });
            if (!res.ok) throw new Error(`Graph ${res.status}: ${await res.text()}`);
            return res.json();
        }

        // Tamamƒ±nƒ± sayfalayarak √ßek (b√ºy√ºk tenantlarda limit ver)
        async function listAllUsers(max = 1000, select = "displayName,mail,userPrincipalName,jobTitle,department") {
            const token = await getUsersToken();
            let url = `https://graph.microsoft.com/v1.0/users?$select=${encodeURIComponent(select)}&$top=100`;
            const all = [];

            while (url && all.length < max) {
                const data = await graphGET(url, token);
                all.push(...(data.value || []));
                url = data["@odata.nextLink"];
            }
            return all.slice(0, max);
        }

        // Prefix arama (startswith) ‚Äî header gerektirmez, hƒ±zlƒ± ve stabil
        async function searchUsersPrefix(q, top = 25, select = "displayName,mail,userPrincipalName,jobTitle,department") {
            const token = await getUsersToken();
            const esc = q.replace(/'/g, "''"); // OData ka√ßƒ±≈üƒ±
            const filter = `startsWith(displayName,'${esc}') or startsWith(mail,'${esc}') or startsWith(userPrincipalName,'${esc}')`;
            const url = `https://graph.microsoft.com/v1.0/users?$select=${encodeURIComponent(select)}&$filter=${encodeURIComponent(filter)}&$top=${top}`;
            const data = await graphGET(url, token);
            return data.value || [];
        }

        // Fuzzy arama (opsiyonel) ‚Äî $search; ConsistencyLevel:eventual ister
        async function searchUsersFuzzy(q, top = 25, select = "displayName,mail,userPrincipalName,jobTitle,department") {
            const token = await getUsersToken();
            const search = `"displayName:${q}" OR "mail:${q}" OR "userPrincipalName:${q}"`;
            const url = `https://graph.microsoft.com/v1.0/users?$search=${encodeURIComponent(search)}&$select=${encodeURIComponent(select)}&$top=${top}`;
            const data = await graphGET(url, token, { "ConsistencyLevel": "eventual" });
            return data.value || [];
        }

        // Basit render
        function renderUsers(list) {
            const el = document.getElementById(RESULTS_ID);
            if (!el) return;
            el.innerHTML = "";
            if (!list.length) {
                el.innerHTML = `<div class="muted">Kayƒ±t yok</div>`;
                if (document.getElementById(COUNT_ID)) document.getElementById(COUNT_ID).textContent = "0";
                return;
            }
            const frag = document.createDocumentFragment();
            list.forEach(u => {
                const item = document.createElement("div");
                item.className = "user-row";
                // g√ºvenli yazdƒ±r
                const dn = u.displayName || "(adsƒ±z)";
                const upn = u.userPrincipalName || "";
                const mail = u.mail || upn;
                const jt = u.jobTitle || "";
                const dep = u.department || "";
                item.innerHTML = `
      <div class="dn"><strong>${dn}</strong></div>
      <div class="em">${mail}</div>
      <div class="meta">${jt}${jt && dep ? ' ¬∑ ' : ''}${dep}</div>
    `;
                frag.appendChild(item);
            });
            el.appendChild(frag);
            if (document.getElementById(COUNT_ID)) document.getElementById(COUNT_ID).textContent = String(list.length);
        }

        // Input olaylarƒ±nƒ± baƒüla (prefix arama)
        function initUserSearch() {
            const input = document.getElementById(INPUT_ID);
            if (!input) {
                console.warn(`[users] ${INPUT_ID} bulunamadƒ±`);
                return;
            }
            const handler = debounce(async () => {
                const q = input.value.trim();
                try {
                    if (!q) {
                        // bo≈üken ilk 50 kullanƒ±cƒ±yƒ± listele (istenmezse kaldƒ±r)
                        const list = await listAllUsers(50);
                        renderUsers(list);
                    } else {
                        const list = await searchUsersPrefix(q, 25);
                        renderUsers(list);
                    }
                } catch (e) {
                    console.error("[users] arama hatasƒ±:", e.message || e);
                }
            }, 300);

            input.addEventListener("input", handler);
            // sayfa ilk a√ßƒ±ldƒ±ƒüƒ±nda k√º√ß√ºk bir liste g√∂ster
            handler();
        }

        // Office hazƒ±r olunca baƒüla (taskpane.js‚Äôte zaten Office.onReady varsa √ßakƒ±≈ümaz)
        Office.onReady(() => {
            try { initUserSearch(); } catch (e) { console.error("[users] init hatasƒ±:", e); }
        });
        /* USERS SON */


        let pca;

        Office.onReady(async () => {
            if (!Office.context.requirements.isSetSupported("NestedAppAuth", "1.1")) {
                console.error("NestedAppAuth 1.1 desteklenmiyor (New Outlook ya da OWA kullan).");
                return;
            }

            pca = await msal.createNestablePublicClientApplication({
                auth: {
                    clientId: CLIENT_ID,
                    authority: "https://login.microsoftonline.com/" + TENANT_ID // tek tenant i√ßin √∂nerilir
                }
            });

            async function getGraphToken(scopes) {
                // 1) Sessiz
                try {
                    // console.log("SSO √∂ncesi");
                    const r = await pca.acquireTokenSilent({ scopes });
                    // accessToken = r.accessToken;
                    // console.log("SSO sonrasƒ±", r.accessToken);
                    return r.accessToken;
                } catch (e) {
                    // 2) ƒ∞lk kurulumda tek seferlik popup (NAA destekler)
                    try {
                        const r2 = await pca.acquireTokenPopup({ scopes });
                        return r2.accessToken;
                    } catch (e2) {
                        throw new Error(`Token alƒ±namadƒ±: ${e2.errorCode || e2.message}`);
                    }
                }
            }

            async function setOOFWithGraph() {
                try {
                    const scopes = ["MailboxSettings.ReadWrite", "openid", "profile"];
                    const token = await getGraphToken(scopes);
                    const body = {
                        automaticRepliesSetting: {
                            status: "scheduled",
                            scheduledStartDateTime: { dateTime: "2025-09-14T09:00:00.0000000", timeZone: "Turkey Standard Time" },
                            scheduledEndDateTime: { dateTime: "2025-09-22T18:00:00.0000000", timeZone: "Turkey Standard Time" },
                            internalReplyMessage: "<p>Ofis dƒ±≈üƒ±ndayƒ±m</p>",
                            externalReplyMessage: "<p>Ofis dƒ±≈üƒ±ndayƒ±m</p>"
                        }
                    };

                    const res = await fetch("https://graph.microsoft.com/v1.0/me/mailboxSettings", {
                        method: "PATCH",
                        headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" },
                        body: JSON.stringify(body)
                    });
                    console.log("Response:", res);
                    if (res.ok) console.log("OOF ayarlandƒ± (204)");
                    else console.error("Graph hata:", await res.text());
                } catch (err) {
                    console.error("Token alƒ±namadƒ±:", err.message || err);
                }
            }
    </script>
