<!DOCTYPE html>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
            border-bottom: 2px solid #0078d4;
            padding-bottom: 16px;
        }
        
        .header h1 {
            color: #0078d4;
            font-size: 20px;
            margin: 0;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #323130;
        }
        
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d1d1;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
        }
        
        .date-time-group {
            display: flex;
            gap: 8px;
        }
        
        .date-time-group .form-control {
            flex: 1;
        }
        
        .btn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
        }
        
        .btn:hover {
            background-color: #106ebe;
        }
        
        .btn:disabled {
            background-color: #d1d1d1;
            cursor: not-allowed;
        }
        
        .language-toggle {
            display: flex;
            background-color: #f3f2f1;
            border-radius: 4px;
            padding: 4px;
            margin-bottom: 20px;
        }
        
        .language-toggle button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            background: transparent;
            border-radius: 2px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .language-toggle button.active {
            background-color: #0078d4;
            color: white;
        }
        
        .preview-section {
            margin-top: 24px;
            padding: 16px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #0078d4;
        }
        
        .preview-section h3 {
            margin: 0 0 12px 0;
            color: #323130;
            font-size: 16px;
        }
        
        .preview-content {
            font-size: 13px;
            line-height: 1.5;
            color: #605e5c;
            white-space: pre-line;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 4px;
            margin-top: 16px;
            text-align: center;
            font-weight: 600;
        }
        
        .status-success {
            background-color: #dff6dd;
            color: #107c10;
            border: 1px solid #92c5f7;
        }
        
        .status-error {
            background-color: #fde7e9;
            color: #d13438;
            border: 1px solid #d13438;
        }
    </style>
</head>

<body>

    <script src="taskpane.js"></script>
</body>
</html>
