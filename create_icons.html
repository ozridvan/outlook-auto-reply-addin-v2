<!DOCTYPE html>
<html>
<head>
    <title>Create Icons</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16" style="border:1px solid black;"></canvas>
    <canvas id="canvas32" width="32" height="32" style="border:1px solid black;"></canvas>
    <canvas id="canvas80" width="80" height="80" style="border:1px solid black;"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Fill background with Office blue
            ctx.fillStyle = '#0078d4';
            ctx.fillRect(0, 0, size, size);
            
            // Add white email icon
            ctx.fillStyle = 'white';
            ctx.font = `${Math.floor(size * 0.6)}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ“§', size/2, size/2);
            
            // Convert to PNG and download
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Create all icons
        setTimeout(() => {
            createIcon('canvas16', 16);
            setTimeout(() => createIcon('canvas32', 32), 100);
            setTimeout(() => createIcon('canvas80', 80), 200);
        }, 1000);
    </script>
</body>
</html>
